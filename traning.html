        <!-- ques -->
        <div id="input-section-qus">
            <input id="inputQus" type="text" placeholder="Type a Questions" autocomplete="off" autofocus="autofocus"/>
            <button class="send" onclick="addQus()">
            <div class="circle-ss"><i class="zmdi zmdi-mail-send"></i></div>
            </button>
        </div>                 
     <!-- answer -->
        <div id="input-section-ans">
            <input id="inputAns" type="text" placeholder="Type a Answers" autocomplete="off" autofocus="autofocus"/>
            <button class="add" onclick="addAns()">
            <div class="circle-ss"><i class="zmdi zmdi-plus-circle"></i></div>
            </button>
        </div>
  </div>
  <script src="script.js"></script>
